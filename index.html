<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="content">
        <div class="search-container">
          <div class="search">
            <label class="form-label">Search for City:</label>
            <input class="form-input" id="city-input" type="text" />
            <button type="submit" class="btn" id="city-search">Search</button>
          </div>
          <!-- TODO Remove line from css and insert it when buttons are created. -->
          <div id="recent-searches" class="recent-searches"></div>
        </div>

        <div class="results-container">
          <div class="card hide">
            <div class="card-header text-center">
              <h2 id="card-title"></h2>
            </div>
            <div id="current-icon" class="text-center"></div>
            <div id="current-body" class="text-center"></div>
          </div>

          <div class="forcast-card card hide">
            <div id="forecast-header-1" class="card-header text-center"></div>
            <div class="card-body">
              <div id="forecast-icon-1" class="text-center"></div>
              <div id="forecast-body-1" class="text-center"></div>
            </div>

            <div class="forcast-card card hide">
              <div id="forecast-header-2" class="card-header text-center"></div>
              <div class="card-body">
                <div id="forecast-icon-2" class="text-center"></div>
                <div id="forecast-body-2" class="text-center"></div>
              </div>
            </div>

            <div class="forcast-card card hide">
              <div id="forecast-header-3" class="card-header text-center"></div>
              <div class="card-body">
                <div id="forecast-icon-3" class="text-center"></div>
                <div id="forecast-body-3" class="text-center"></div>
              </div>
            </div>

            <div class="forcast-card card hide">
              <div id="forecast-header-4" class="card-header text-center"></div>
              <div class="card-body">
                <div id="forecast-icon-4" class="text-center"></div>
                <div id="forecast-body-4" class="text-center"></div>
              </div>
            </div>

            <div class="forcast-card card hide">
              <div id="forecast-header-5" class="card-header text-center"></div>
              <div class="card-body">
                <div id="forecast-icon-5" class="text-center"></div>
                <div id="forecast-body-5" class="text-center"></div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
